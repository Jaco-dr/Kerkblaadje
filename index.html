<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routeplanner zonder Google Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>

    <h2>Routeplanner zonder Google Maps</h2>
    <button onclick="getLocation()">Gebruik mijn locatie</button>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([52.3702, 4.8952], 13); // Start in Amsterdam

        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocatie wordt niet ondersteund door uw browser.");
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            map.setView([lat, lon], 15);
            L.marker([lat, lon]).addTo(map).bindPopup("Jouw locatie").openPopup();
        }

        function showError(error) {
            alert("Locatie kan niet worden opgehaald: " + error.message);
        }
    </script>

</body>
</html>
