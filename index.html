<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerkblaadjes Bezorgtool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kerkblaadjes Bezorgtool</h1>
        
        <!-- Tabel voor de bezorging -->
        <table id="address-table">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Adres</th>
                    <th>Bezorgstatus</th>
                </tr>
            </thead>
            <tbody id="address-list">
                <!-- Adressen worden hier geladen door de JavaScript -->
            </tbody>
        </table>

        <!-- Knop om alle vinkjes (checkboxen) te resetten -->
<button id="reset-delivery-btn" onclick="resetCheckboxes()">Reset Bezorgstatus</button>

    <script src="script.js"></script>
</body>
</html>
