<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routeplanner voor Krantenwijk</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        body { font-family: Arial, sans-serif; text-align: center; }
        input[type="text"] { width: 80%; padding: 5px; margin: 10px 0; }
    </style>
</head>
<body>

    <h2>Routeplanner voor Krantenwijk</h2>
    
    <input type="text" id="addressInput" placeholder="Voer een adres in...">
    <button onclick="geocodeAddress()">Adres toevoegen</button>
    <button onclick="calculateOptimizedRoute()">Bereken geoptimaliseerde route</button>
    <button onclick="saveRoute()">ðŸ’¾ Opslaan</button>
    <button onclick="loadRoute()">ðŸ“‚ Laden</button>
    
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([52.3702, 4.8952], 13); // Start in Amsterdam
        let markers = [];
        let routeLayer;

        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let geocoder = L.Control.Geocoder.nominatim(); // Geocoder setup

        function geocodeAddress() {
            let address = document.getElementById('addressInput').value;
            geocoder.geocode(address, function(results) {
                if (results.length > 0) {
                    let latLng = results[0].center;
                    let marker = L.marker(latLng).addTo(map).bindPopup(address).openPopup();
                    markers.push([latLng.lat, latLng.lng]);
                } else {
                    alert("Adres niet gevonden!");
                }
            });
        }

        function calculateOptimizedRoute() {
            if (markers.length < 2) {
                alert("Voeg minstens twee locaties toe.");
                return;
            }

            let apiKey = "JOUW_OPENROUTESERVICE_API_SLEUTEL"; // Vervang met je OpenRouteService API-sleutel

            let waypoints = markers.map(marker => `${marker[1]},${marker[0]}`).join('|');

            // Route optimaliseren met OpenRouteService API
            let url = `https://api.openrouteservice.org/v2/optimization/vrp?api_key=${apiKey}&locations=${waypoints}&vehicle_type=car&metrics=distance,duration`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }

                    let routeCoords = data.routes[0].segments.map(segment => [segment.start_location[1], segment.start_location[0]]);
                    routeLayer = L.polyline(routeCoords, { color: 'blue', weight: 4 }).addTo(map);
                    alert("Geoptimaliseerde route berekend!");
                })
                .catch(error => console.error("Fout bij het ophalen van route:", error));
        }

        function saveRoute() {
            localStorage.setItem("savedMarkers", JSON.stringify(markers));
            alert("Route opgeslagen!");
        }

        function loadRoute() {
            let saved = localStorage.getItem("savedMarkers");
            if (saved) {
                markers = JSON.parse(saved);
                markers.forEach(coord => L.marker(coord).addTo(map));
                alert("Route geladen!");
            } else {
                alert("Geen opgeslagen route gevonden.");
            }
        }

    </script>

</body>
</html>
