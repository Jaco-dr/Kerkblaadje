<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresbeheer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Adresbeheer</h1>
    
    <!-- Formulier voor adresbewerking -->
    <div id="edit-form-container" style="display: none;">
        <h2>Bewerk Adres</h2>
        <input type="text" id="edit-name" placeholder="Naam">
        <input type="text" id="edit-address" placeholder="Adres">
        <button id="save-button">Opslaan</button>
        <button id="cancel-button">Annuleren</button>
    </div>

    <!-- Tabel met adreslijst -->
    <h2>Adreslijst</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Adres</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="address-list"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
