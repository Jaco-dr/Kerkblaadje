<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresbeheer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        .tab-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .tab-button.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('bezorglijst')">Bezorglijst</button>
            <button class="tab-button" onclick="openTab('adresbeheer')">Adresbeheer</button>
        </div>

        <div id="bezorglijst" class="tab-content active">
            <h2>Bezorglijst</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Bezorgd</th>
                    </tr>
                </thead>
                <tbody id="address-list"></tbody>
            </table>
            <button id="reset-button">Reset Bezorgstatus</button>
        </div>

        <div id="adresbeheer" class="tab-content">
            <h2>Adresbeheer</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody id="beheer-list"></tbody>
            </table>
            <h3>Nieuw Adres Toevoegen</h3>
            <input type="text" id="new-name" placeholder="Naam">
            <input type="text" id="new-address" placeholder="Adres">
            <button onclick="addAddress()">Toevoegen</button>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
