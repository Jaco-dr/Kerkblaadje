<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresbeheer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Adresbeheer</h1>

        <!-- Tabs -->
        <div class="tab-header">
            <button class="tab-button active" onclick="showTab('bezorglijst')">Bezorglijst</button>
            <button class="tab-button" onclick="showTab('beheer')">Adres Beheer</button>
        </div>

        <!-- Bezorglijst -->
        <div id="bezorglijst" class="tab-content active">
            <h2>Bezorglijst</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Bezorgd</th>
                    </tr>
                </thead>
                <tbody id="address-list"></tbody>
            </table>
            <button id="reset-button">Reset Bezorgstatus</button>
        </div>

        <!-- Adresbeheer -->
        <div id="beheer" class="tab-content">
            <h2>Adres Beheer</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody id="beheer-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
