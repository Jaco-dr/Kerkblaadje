<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresbeheer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Adresbeheer</h1>
        
        <!-- Tabbladen -->
        <div class="tab-header">
            <div id="tab-bezorglijst" class="tab active" onclick="showTab('bezorglijst')">Bezorglijst</div>
            <div id="tab-beheer" class="tab" onclick="showTab('beheer')">Adres Beheer</div>
        </div>

        <!-- Bezorglijst Tab -->
        <div id="bezorglijst" class="tab-content active">
            <h2>Bezorglijst</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Bezorgd</th>
                    </tr>
                </thead>
                <tbody id="address-list"></tbody>
            </table>
            <button id="reset-button">Reset Bezorgstatus</button>
        </div>

        <!-- Adres Beheer Tab -->
        <div id="beheer" class="tab-content">
            <h2>Adres Beheer</h2>
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody id="beheer-list"></tbody>
            </table>
            <h3>Nieuw Adres Toevoegen</h3>
            <input type="text" id="new-name" placeholder="Naam">
            <input type="text" id="new-address" placeholder="Adres">
            <button onclick="addAddress()">Toevoegen</button>
        </div>

        <!-- Contextmenu voor adresbeheer -->
        <div id="context-menu" class="context-menu">
            <ul>
                <li onclick="editAddress()">Adres Bewerken</li>
                <li onclick="insertAddress()">Adres Invoegen</li>
                <li onclick="removeAddress()">Adres Verwijderen</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
